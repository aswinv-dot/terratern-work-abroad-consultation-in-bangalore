<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Work Abroad Consultation in Bangalore | TerraTern</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/aswinv-dot/terratern-work-abroad-consultation-in-bangalore/main/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#00215c 0%,#255cc1 100%);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.container{
background:#fff;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.3);
max-width:520px;
width:100%;
padding:45px 40px;
}

.logo-wrap{
display:flex;
justify-content:center;
margin-bottom:15px;
}

.logo-wrap img{
width:100px;
height:100px;
object-fit:contain;
}

h1{
color:#00215c;
text-align:center;
margin-bottom:10px;
}

.subtitle{
color:#255cc1;
text-align:center;
margin-bottom:30px;
font-weight:600;
}

.highlight{
background:#f1c819;
padding:2px 8px;
border-radius:5px;
font-weight:700;
}

.form-group{
margin-bottom:18px;
}

label{
display:block;
margin-bottom:6px;
color:#00215c;
font-weight:600;
}

input,select{
width:100%;
padding:14px;
border:2px solid #9acbfd;
border-radius:10px;
font-size:0.95em;
}

input:focus,select:focus{
border-color:#255cc1;
outline:none;
}

button{
width:100%;
padding:16px;
background:linear-gradient(135deg,#255cc1,#00215c);
color:#fff;
border:none;
border-radius:10px;
font-size:1.05em;
font-weight:600;
cursor:pointer;
}

/* SLOT */

.slot-section{margin-bottom:15px;}
.slot-title{font-weight:600;color:#00215c;margin-bottom:8px;}

.slot-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.slot-grid input{display:none;}

.slot-grid label{
border:2px solid #9acbfd;
padding:11px;
border-radius:8px;
text-align:center;
cursor:pointer;
font-size:0.85em;
}

.slot-grid input:checked + label{
background:#255cc1;
color:#fff;
border-color:#255cc1;
}

.cta-note{
text-align:center;
font-size:.85em;
color:#00215c;
margin-bottom:8px;
font-weight:600;
}

/* MODAL */

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,33,92,.95);
align-items:center;
justify-content:center;
}

.modal.show{display:flex;}

.modal-content{
background:#fff;
padding:40px;
border-radius:20px;
text-align:center;
max-width:350px;
}

.checkmark{
width:70px;height:70px;
background:#f1c819;
border-radius:50%;
margin:0 auto 20px;
display:flex;
align-items:center;
justify-content:center;
}

.checkmark svg{
width:35px;
height:35px;
stroke:#fff;
stroke-width:3;
fill:none;
}

</style>
</head>

<body>

<div class="container">

<div class="logo-wrap">
<img src="https://raw.githubusercontent.com/aswinv-dot/terratern-work-abroad-consultation-in-bangalore/main/logo.png">
</div>

<h1>Plan your Move Abroad!</h1>
<p class="subtitle">Walk-in for <span class="highlight">Instant Answers</span> to all your Immigration Queries.</p>

<!-- Hidden iframe -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<form id="jobForm"
target="hidden_iframe"
action="https://docs.google.com/forms/d/e/1FAIpQLSdZtgawwebaR-zUMMLmP3j_8AplduEXtuBVk0CNXZTjJpnFjA/formResponse"
method="POST">

<div class="form-group">
<label>Full Name *</label>
<input type="text" name="entry.1164035048" required>
</div>

<div class="form-group">
<label>Mobile Number *</label>
<input type="tel" id="phone" name="entry.1792445892" required>
</div>

<div class="form-group">
<label>Email ID *</label>
<input type="email" id="email" name="entry.1745007900" required>
</div>

<div class="form-group">
<label>Educational Qualification *</label>
<select name="entry.1246698070" required>
<option value="">Select</option>
<option>10th / 12th</option>
<option>Diploma</option>
<option>Under Graduate</option>
<option>Post Graduate</option>
<option>Doctorate</option>
</select>
</div>

<div class="form-group">
<label>Work Experience *</label>
<select name="entry.957178699" required>
<option value="">Select</option>
<option>Less than 1 year</option>
<option>1 year</option>
<option>2 years</option>
<option>3 years</option>
<option>4 years</option>
<option>5 years</option>
<option>6 years</option>
<option>7 or more</option>
</select>
</div>

<div class="form-group">
<label>Country Interested *</label>
<select name="entry.1024440748" required>
<option value="">Select</option>
<option>Australia</option>
<option>Canada</option>
<option>Germany</option>
<option>Others</option>
</select>
</div>

<div class="form-group">
<label>Choose the Slot *</label>

<div class="slot-section">
<div class="slot-title">Morning</div>
<div class="slot-grid">
<input type="radio" name="entry.1715985963" id="s1" value="10am - 11am" required>
<label for="s1">10am - 11am</label>

<input type="radio" name="entry.1715985963" id="s2" value="11am - 12pm">
<label for="s2">11am - 12pm</label>
</div>
</div>

<div class="slot-section">
<div class="slot-title">Afternoon</div>
<div class="slot-grid">
<input type="radio" name="entry.1715985963" id="s3" value="12pm - 1pm">
<label for="s3">12pm - 1pm</label>

<input type="radio" name="entry.1715985963" id="s4" value="1pm - 2pm">
<label for="s4">1pm - 2pm</label>

<input type="radio" name="entry.1715985963" id="s5" value="2pm - 3pm">
<label for="s5">2pm - 3pm</label>
</div>
</div>

<div class="slot-section">
<div class="slot-title">Evening</div>
<div class="slot-grid">
<input type="radio" name="entry.1715985963" id="s6" value="3pm - 4pm">
<label for="s6">3pm - 4pm</label>

<input type="radio" name="entry.1715985963" id="s7" value="4pm - 5pm">
<label for="s7">4pm - 5pm</label>

<input type="radio" name="entry.1715985963" id="s8" value="5pm - 6pm">
<label for="s8">5pm - 6pm</label>

<input type="radio" name="entry.1715985963" id="s9" value="6pm - 7pm">
<label for="s9">6pm - 7pm</label>
</div>
</div>

</div>

<div class="cta-note">
Register and Join our WhatsApp Group for Updates on this Event
</div>

<button type="submit">Register Now</button>

</form>

</div>

<!-- MODAL -->
<div class="modal" id="thankYouModal">
<div class="modal-content">
<div class="checkmark">
<svg viewBox="0 0 52 52">
<polyline points="14 27 22 35 38 19"/>
</svg>
</div>
<h2>Thank You!</h2>
<p>Redirecting you to WhatsApp Group...</p>
</div>
</div>

<script>

const phone=document.getElementById("phone");
const email=document.getElementById("email");
const form=document.getElementById("jobForm");
const modal=document.getElementById("thankYouModal");

phone.addEventListener("input",()=>{
phone.value=phone.value.replace(/\D/g,'').slice(0,10);
});

function validatePhone(){
return /^\d{10}$/.test(phone.value);
}

function validateEmail(){
return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
}

form.addEventListener("submit",function(e){

if(!validatePhone() || !validateEmail()){
e.preventDefault();
alert("Please enter valid phone number and email.");
return;
}

modal.classList.add("show");

setTimeout(()=>{
window.location.href="https://chat.whatsapp.com/JplilV8E5qo8cp2y9ElWM8";
},4000);

});

</script>

</body>
</html>

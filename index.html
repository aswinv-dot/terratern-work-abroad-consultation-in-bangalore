<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "lubdfw20lq");
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Work Abroad Consultation in Bangalore | TerraTern</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/aswinv-dot/terratern-work-abroad-consultation-in-bangalore/main/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#00215c 0%,#255cc1 100%);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.container{
background:#fff;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.3);
max-width:520px;
width:100%;
padding:45px 40px;
}

.logo-wrap{text-align:center;margin-bottom:15px;}
.logo-wrap img{width:100px;}

h1{text-align:center;color:#00215c;margin-bottom:5px;}
.subtitle{text-align:center;color:#255cc1;margin-bottom:25px;font-weight:600;}

.highlight{
background:#f1c819;
padding:2px 8px;
border-radius:5px;
font-weight:700;
}

.form-group{margin-bottom:18px;}

label{
display:block;
margin-bottom:6px;
font-weight:600;
color:#00215c;
}

input,select{
width:100%;
padding:14px;
border-radius:10px;
border:2px solid #9acbfd;
}

button{
width:100%;
padding:16px;
border:none;
border-radius:10px;
background:linear-gradient(135deg,#255cc1,#00215c);
color:#fff;
font-weight:600;
font-size:1em;
cursor:pointer;
}

/* SLOT GRID */

.slot-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.slot-grid input{display:none;}

.slot-grid label{
border:2px solid #9acbfd;
padding:11px;
border-radius:8px;
text-align:center;
cursor:pointer;
position:relative;
font-size:0.85em;
}

/* SELECTED */

.slot-grid input:checked + label{
background:#255cc1;
color:#fff;
border-color:#255cc1;
}

/* GREEN - AVAILABLE */

.slot-green + label{
background:#d4f8d4;
border-color:#2ecc71;
color:#1e8449;
}

/* ORANGE - FILLING FAST */

.slot-orange + label{
background:#ffe0b3;
border-color:#f39c12;
color:#a65e00;
}

/* RED - FILLED */

.slot-grid input:disabled + label{
background:#ffd6d6;
border-color:#e74c3c;
color:#c0392b;
cursor:not-allowed;
text-decoration:line-through;
}

/* TOOLTIP */

.slot-grid label::after{
content:attr(data-tooltip);
position:absolute;
bottom:120%;
left:50%;
transform:translateX(-50%);
background:#000;
color:#fff;
padding:4px 8px;
border-radius:5px;
font-size:11px;
opacity:0;
white-space:nowrap;
pointer-events:none;
transition:.2s;
}

.slot-grid label:hover::after{
opacity:1;
}

/* MODAL */

.modal{
position:fixed;
inset:0;
background:rgba(0,33,92,.95);
display:flex;
align-items:center;
justify-content:center;
visibility:hidden;
}

.modal.show{visibility:visible;}

.modal-content{
background:#fff;
padding:40px;
border-radius:20px;
text-align:center;
}

.checkmark{
width:70px;
height:70px;
background:#f1c819;
border-radius:50%;
margin:0 auto 20px;
display:flex;
align-items:center;
justify-content:center;
}

.checkmark svg{
width:35px;
height:35px;
stroke:#fff;
stroke-width:3;
fill:none;
}

</style>
</head>

<body>

<div class="container">

<div class="logo-wrap">
<img src="https://raw.githubusercontent.com/aswinv-dot/terratern-work-abroad-consultation-in-bangalore/main/logo.png">
</div>

<h1>Plan your Move Abroad!</h1>
<p class="subtitle">Meet our Certified Experts to get <span class="highlight">Instant Answers</span> to all your Immigration Queries.</p>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<form id="jobForm"
target="hidden_iframe"
action="https://docs.google.com/forms/d/e/1FAIpQLSdZtgawwebaR-zUMMLmP3j_8AplduEXtuBVk0CNXZTjJpnFjA/formResponse"
method="POST">

<div class="form-group">
<label>Full Name *</label>
<input name="entry.1164035048" required>
</div>

<div class="form-group">
<label>Mobile *</label>
<input id="phone" name="entry.1792445892" required>
</div>

<div class="form-group">
<label>Email *</label>
<input id="email" name="entry.1745007900" required>
</div>

<div class="form-group">
<label>Choose Slot *</label>

<div class="slot-grid">

<input type="radio" name="entry.1715985963" id="s1" disabled>
<label for="s1" data-tooltip="Filled">10am - 11am</label>

<input type="radio" name="entry.1715985963" id="s2" class="slot-green" required>
<label for="s2" data-tooltip="Available">11am - 12pm</label>

<input type="radio" name="entry.1715985963" id="s3" class="slot-green">
<label for="s3" data-tooltip="Available">12pm - 1pm</label>

<input type="radio" name="entry.1715985963" id="s4" class="slot-orange">
<label for="s4" data-tooltip="Filling Fast">1pm - 2pm</label>

<input type="radio" name="entry.1715985963" id="s5" disabled>
<label for="s5" data-tooltip="Filled">2pm - 3pm</label>

<input type="radio" name="entry.1715985963" id="s6" class="slot-orange">
<label for="s6" data-tooltip="Filling Fast">3pm - 4pm</label>

<input type="radio" name="entry.1715985963" id="s7" disabled>
<label for="s7" data-tooltip="Filled">4pm - 5pm</label>

<input type="radio" name="entry.1715985963" id="s8" disabled>
<label for="s8" data-tooltip="Filled">5pm - 6pm</label>

<input type="radio" name="entry.1715985963" id="s9" disabled>
<label for="s9" data-tooltip="Filled">6pm - 7pm</label>

</div>
</div>

<button type="submit">Join the WhatsApp Group</button>

</form>

</div>

<!-- THANK YOU MODAL -->

<div class="modal" id="thankYouModal">
<div class="modal-content">
<div class="checkmark">
<svg viewBox="0 0 52 52">
<polyline points="14 27 22 35 38 19"/>
</svg>
</div>
<h2>Thank You!</h2>
<p>Redirecting you to WhatsApp Group...</p>
</div>
</div>

<script>

const phone=document.getElementById("phone");
const email=document.getElementById("email");
const form=document.getElementById("jobForm");
const modal=document.getElementById("thankYouModal");

phone.addEventListener("input",()=>{
phone.value=phone.value.replace(/\D/g,'').slice(0,10);
});

form.addEventListener("submit",e=>{

if(!/^\d{10}$/.test(phone.value) ||
!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)){
e.preventDefault();
alert("Enter valid phone & email");
return;
}

modal.classList.add("show");

setTimeout(()=>{
window.location.href="https://chat.whatsapp.com/JplilV8E5qo8cp2y9ElWM8";
},4000);

});

</script>

</body>
</html>
